<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>

    <p>this is a paragraph </p>
    <p>this is also a paragraph</p>  <!--block element-->
    <span>this is a span</span>
    <span>this is also a span </span>  <!--inline elemen-->
    <div>this is a div </div>
    <div>this is also a divc </div>    <!--block elemen-->
    <li>i am li</li>
    <li>i am also a li</li>            <!--block elemen-->
    <em>what is em </em>
    <em>tell me </em>                    <!--inline elemen-->

</body>
</html>
